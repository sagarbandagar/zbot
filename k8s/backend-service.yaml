apiVersion: v1
kind: Service
metadata:
  name: zbot-backend-service
  namespace: zbot
spec:
  selector:
    app: zbot-backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
  type: NodePort
---
# Additional service with name "backend" for nginx
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: zbot
spec:
  selector:
    app: zbot-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP