apiVersion: apps/v1
kind: Deployment
metadata:
  name: zbot-backend
  namespace: zbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zbot-backend
  template:
    metadata:
      labels:
        app: zbot-backend
    spec:
      containers:
      - name: backend
        image: sagarbandagar/zbot:backend
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: zbot-secrets
              key: openai-api-key