<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBot - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with ZBot Icon -->
        <header class="header">
            <div class="logo">
                <div class="bot-icon">ðŸ¤–</div>
                <h1>ZBot</h1>
            </div>
            <p class="subtitle">Your AI-Powered Assistant</p>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    <div class="message-icon">ðŸ¤–</div>
                    <div class="message-content">
                        <p>Hello! I'm ZBot, your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="promptInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0/2000</span>
                    <span class="status" id="status">Ready</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
