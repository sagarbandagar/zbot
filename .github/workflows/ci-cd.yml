# CI/CD Pipeline for ZBot Application
name: ZBot CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  FRONTEND_IMAGE: sagarbandagar/zbot-frontend
  BACKEND_IMAGE: sagarbandagar/zbot-backend

jobs:
  # Frontend Build and Deploy
  frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./front-end
        push: true
        tags: |
          ${{ env.FRONTEND_IMAGE }}:latest
          ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # Backend Build and Deploy  
  backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./back-end
        push: true
        tags: |
          ${{ env.BACKEND_IMAGE }}:latest
          ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  # Build Summary
  summary:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    steps:
    - name: Build Summary
      run: |
        echo "‚úÖ Successfully built and pushed Docker images:"
        echo "üîπ Frontend: ${{ env.FRONTEND_IMAGE }}:latest"
        echo "ÔøΩ Frontend: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"
        echo "üîπ Backend: ${{ env.BACKEND_IMAGE }}:latest" 
        echo "üîπ Backend: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
        echo ""
        echo "üìù To deploy manually on your Ubuntu machine:"
        echo "kubectl apply -f k8s/"
        echo "kubectl set image deployment/zbot-frontend frontend=${{ env.FRONTEND_IMAGE }}:${{ github.sha }} -n zbot"
        echo "kubectl set image deployment/zbot-backend backend=${{ env.BACKEND_IMAGE }}:${{ github.sha }} -n zbot"